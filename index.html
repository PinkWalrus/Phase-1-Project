<!DOCTYPE html>
<html>
  <head>
    <title>App Name</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/API_KEY.js" type="text/javascript" defer></script>
    <script src="src/index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="content">
      <div id="left_side">
        <div class="left_weather_properties">
          <div class="temperature">
            <p class="city_temp">78</p>
          </div>
          <p class="city_name">Sarasota</p>
          <p class="description">sunny</p>
          <div class="city_icon"></div>
        </div>
      </div>
      <div id="panel">
        <form id="search_bar" action="">
          <input type="text" placeholder="Search" name="search" />
          <button class="submit_button" type="submit">
            <img src="https://cdn-icons-png.flaticon.com/512/151/151773.png" />
          </button>
        </form>
        <div class="right_weather_properties">
          <h2 class="weather_details">Weather Details</h2>
          <li class="details">
            <p class="max_temp">94</p>
          </li>
          <li class="details">
            <p class="min_temp">72</p>
          </li>
          <li class="details">
            <p class="feels_like">86</p>
          </li>
          <li class="details">
            <p class="humidity">54</p>
          </li>
          <li class="details">
            <p class="wind_speed">12</p>
          </li>
        </div>
      </div>
    </div>
  </body>
</html>
