<!DOCTYPE html>
<html>
  <head>
    <title>App Name</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/API_KEY.js" type="text/javascript" defer></script>
    <script src="src/index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="content">
      <div id="left_side">
        <div class="left_weather_properties">
          <p class="city_temp">78</p>
          <span>
            <p class="city_name">Sarasota</p>
            <p class="description">sunny</p>
          </span>
          <span class="city_details">
            <div class="city_icon">
              <img src="http://openweathermap.org/img/wn/10n.png" />
            </div>
          </span>
        </div>
      </div>
      <div id="panel">
        <div class="panel_bg"></div>
        <form id="search_bar" action="">
          <input type="text" placeholder="Search" name="search" />
          <button class="submit_button" type="submit">
            <img src="https://cdn-icons-png.flaticon.com/512/151/151773.png" />
          </button>
        </form>
        <div class="right_weather_properties">
          <h2 class="weather_details">Weather Details</h2>
          <li class="details">
            <span>Max. Temp</span>
            <span class="max_temp">94</span>
          </li>
          <li class="details">
            <span>Min. Temp</span>
            <span class="min_temp">72</span>
          </li>
          <li class="details">
            <span>Feels Like</span>
            <span class="feels_like">86</span>
          </li>
          <li class="details">
            <span>Humidity</span>
            <span class="humidity">54</span>
          </li>
          <li class="details">
            <span>Wind Speed</span>
            <span class="wind_speed">12</span>
          </li>
        </div>
      </div>
    </div>
  </body>
</html>
