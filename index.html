<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/API_KEY.js" type="text/javascript" defer></script>
    <script src="src/const.js" type="text/javascript" defer></script>
    <script src="src/weather.js" type="text/javascript" defer></script>
    <script src="src/index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="content">
      <div id="left_side">
        <!-- <button id="toggle_button">metric</button> -->
        <div class="toggle">
          <div class="toggle_button">
            <p class="cf">F</p>
          </div>
        </div>
        <div class="left_weather_properties">
          <p class="city_temp"></p>
          <div class="left_details">
            <p class="city_name"></p>
            <span class="city_icon"></span>
          </div>
          <span class="description"></span>
        </div>
      </div>
      <div id="panel">
        <div class="panel_bg"></div>
        <div id="container">
          <div id="search_bar" action="">
            <input
              type="text"
              class="search"
              placeholder="Search"
              name="search"
            />
            <button class="submit_button">
              <img
                src="https://cdn-icons-png.flaticon.com/512/151/151773.png"
              />
            </button>
          </div>
        </div>
        <div class="right_weather_properties">
          <h2 class="weather_details">Weather Details</h2>
          <hr />
          <li class="details first-child">
            <span>Max. Temp</span>
            <span class="max_temp"></span>
          </li>
          <li class="details">
            <span>Min. Temp</span>
            <span class="min_temp"></span>
          </li>
          <li class="details">
            <span>Feels Like</span>
            <span class="feels_like"></span>
          </li>
          <li class="details">
            <span>Humidity</span>
            <span class="humidity"></span>
          </li>
          <li class="details">
            <span>Wind Speed</span>
            <span class="wind_speed"></span>
          </li>
        </div>
      </div>
    </div>
  </body>
</html>
